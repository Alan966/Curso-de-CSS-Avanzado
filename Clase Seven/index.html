    <!-- Ejercicio del Formulario -->

     <form action="#">

        <h2>Formulario de Registro</h2>

         Datos de la cuenta 
        <fieldset class="row" >
            <legend>Datos de la cuenta</legend>
            <div class="container">
                <input type="text"
                 class="name"
                 id="name"
                >
                <label for="name">Nombre</label>
            </div>
            <div class="container">
                <input type="lastname"
                 class="lastname"
                 id="name"
                >
                <label for="name">Apellido</label>
            </div>
            <div class="container">
                <input type="email"
                 class="email"
                 id="email"
                >
                <label for="name">Email</label>
            </div>
        </fieldset>
        <!-- Informacion del usuario -->
        <fieldset class="row">
            <legend>Informacion del usuario</legend>
            <div class="container">
                <input type="text"
                 class="name"
                 id="direction"
                >
                <label for="name">Direccion</label>
            </div>
           <div class="sub">
            <div class="container">
                <input type="text"
                 class="name"
                 id="number"
                >
                <label for="number">No.</label>
            </div>
            <div class="container">
                <input type="text"
                 class="name"
                 id="cp"
                >
                <label for="cp">C.P</label>
            </div>
           </div>
           
        </fieldset>

        <input type="submit" value="Registrarme">
    </form>
